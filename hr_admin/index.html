    <div id="the-body" class="antialiased sans-serif bg-gray-100">

        <div class="">
            <div id="main-calendar" class="" x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
            
                <div class="container mx-auto px-4 py-2">
        
                    <div class="bg-white rounded-lg shadow overflow-hidden">
        
                        <div class="flex items-center justify-between py-6 px-6">
                            <div>
                                <span x-text="MONTH_NAMES[month]" class="text-2xl font-bold text-gray-800 font-serif "></span>
                                <span x-text="year" class="ml-1 text-2xl text-gray-600 font-normal font-serif"></span>
                            </div>
                            
                            <div class="border rounded-lg px-1" style="padding-top: 2px;">
                                <button 
                                    type="button" 
                                    class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 items-center" 
                                    :class="{'cursor-not-allowed opacity-25': month == 0 }"
                                    :disabled="month == 0 ? true : false"
                                    @click="month--; getNoOfDays()">
                                    <svg class="h-6 w-6 text-gray-500 inline-flex leading-none"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                    </svg>  
                                </button>
                                <div class="border-r inline-flex h-6"></div>		
                                <button 
                                    type="button"
                                    class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex items-center cursor-pointer hover:bg-gray-200 p-1" 
                                    :class="{'cursor-not-allowed opacity-25': month == 11 }"
                                    :disabled="month == 11 ? true : false"
                                    @click="month++; getNoOfDays()">
                                    <svg class="h-6 w-6 text-gray-500 inline-flex leading-none"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                    </svg>									  
                                </button>
                                
                            </div>
                            
                        </div>

                        <div class="container mx-auto px-1 py-2">

                            <div class="flex flex-wrap" style="margin-bottom: 20px;">
                                <template x-for="(day, index) in DAYS" :key="index">	
                                    <div style="width: 14.26%" class="px-2 py-2">
                                        <div
                                            id="days"
                                            x-text="day" 
                                            class="text-red-600 text-sm uppercase tracking-wide font-bold text-center font-serif">
                                        </div>
                                    </div>
                                </template>
                            </div>
        
                        </div>
        
                        <div class="-mx-1 -mb-1">
                            
        
                            <div class="flex flex-wrap border-t border-l">
                                <template x-for="blankday in blankdays">
                                    <div 
                                        style="width: 14.28%; height: 120px"
                                        class="text-center border-r border-b px-4 pt-2"	
                                    ></div>
                                </template>	
                                <template x-for="(date, dateIndex) in no_of_days" :key="dateIndex">	
                                    <div style="width: 14.28%; height: 120px" class="px-4 pt-2 border-r border-b relative">
                                        <div
                                            @click="showEventModal(date)"
                                            x-text="date"
                                            class="inline-flex w-6 h-6 font-serif items-center justify-center cursor-pointer text-center leading-none rounded-full transition ease-in-out duration-100"
                                            :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }"	
                                        ></div>
                                        <div style="height: 80px;" class="overflow-y-auto mt-1">
                                            <div id="update_settings" class="absolute top-0 right-0 mt-2 mr-2 inline-flex items-center justify-center rounded-full text-sm w-6 h-6 bg-gray-700 text-white leading-none">
                                                <div class="update_gear">
                                                    <i @click="editShowEventModal(date)" class="fa-solid fa-gear" id="editGear"></i>
                                                </div>
                                            </div>
                                            <template x-for="event in events.filter(e => new Date(e.event_date).toDateString() ===  new Date(year, month, date).toDateString() )">
                                                   
                                                <div
                                                    @click="showDayta(date)"
                                                    id="event-color"
                                                    class="px-2 py-1 rounded-lg mt-1 overflow-hidden border"
                                                    :class="{
                                                        'border-blue-200 text-blue-800 bg-blue-100': event.event_theme === 'blue',
                                                        'border-red-200 text-red-800 bg-red-100': event.event_theme === 'red',
                                                        'border-orange-200 text-orange-800 bg-orange-100': event.event_theme === 'orange',
                                                        'border-yellow-200 text-yellow-800 bg-yellow-100': event.event_theme === 'yellow',
                                                        'border-green-200 text-green-800 bg-green-100': event.event_theme === 'green',
                                                        'border-purple-200 text-purple-800 bg-purple-100': event.event_theme === 'purple'
                                                    }"
                                                >
                                                    <p x-text="event.event_title" id="title-responsive" class="text-sm font-serif"></p>
                                                    
                                                </div>
                                            </template>                                          
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

         

    
        
                <div style=" background-color: rgba(0, 0, 0, 0.8)" class="fixed z-40 top-0 right-0 left-0 bottom-0 h-full w-full" x-show.transition.opacity="openEventModal">
                    <div id="event_modal_responsive" class="p-4 max-w-xl mx-auto relative absolute left-0 right-0 overflow-hidden mt-24">
                        <div class="shadow absolute right-0 top-0 w-10 h-10 rounded-full bg-white text-gray-500 hover:text-gray-800 inline-flex items-center justify-center cursor-pointer"
                            x-on:click="openEventModal = !openEventModal">
                            <svg class="fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
                            </svg>
                        </div>
        
                        <div class="shadow w-full rounded-lg bg-white overflow-hidden w-full block p-8">
                            <form method="post">
                                <h2 class="font-bold text-2xl mb-6 text-gray-800 border-b pb-2">Add Event Details</h2>
                         
                                <div class="mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Event title</label>
                                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" id="event_title" x-model="event_title">
                                </div>
            
                                <div class="mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Event date</label>
                                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" id="event_date" x-model="event_date" readonly>
                                </div>
            
                                <div class="inline-block w-64 mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Select a theme</label>
                                    <div class="relative">
                                        <select @change="event_theme = $event.target.value;" id="event_theme" x-model="event_theme" class="block appearance-none w-full bg-gray-200 border-2 border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500 text-gray-700">
                                                <template x-for="(theme, index) in themes">
                                                    <option :value="theme.value" x-text="theme.label"></option>
                                                </template>
                                            
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                               

                                <div class="mt-8 text-right">
                                    <button type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2" @click="openEventModal = !openEventModal">
                                        Cancel
                                    </button>	
                                    <button type="button" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-sm" @click="addEvent()">
                                        Save Event
                                    </button>	
                                </div>
                            </form>
                        </div>
                    </div>
                </div>         
                
                
                <div style=" background-color: rgba(0, 0, 0, 0.8)" class="fixed z-40 top-0 right-0 left-0 bottom-0 h-full w-full" x-show.transition.opacity="editEventModal">
                    <div id="edit_event_responsive" class="p-4 max-w-xl mx-auto relative absolute left-0 right-0 overflow-hidden mt-24">
                        <div class="shadow absolute right-0 top-0 w-10 h-10 rounded-full bg-white text-gray-500 hover:text-gray-800 inline-flex items-center justify-center cursor-pointer"
                            x-on:click="editEventModal = !editEventModal">
                            <svg class="fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
                            </svg>
    
                        </div>
                        <div class="shadow w-full rounded-lg bg-white overflow-hidden w-full block p-8">
                            <form action="" method="post">
                                <h2 class="font-bold text-2xl mb-6 text-gray-800 border-b pb-2">Edit Event Details</h2>
                         
                                <div class="mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Event title</label>
                                    <select id="update_event_title" class="block appearance-none w-full bg-gray-200 border-2 border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500 text-gray-700">
                                        <template>
                                            
                                        </template>
                                    </select>
                                </div>
    
                                <div class="mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">New title</label>
                                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" x-model="update_new_title" id="update_new_title" required>  
                                    <input type="checkbox" name="sameTitle" id="sameTitle"> Same as above
                                </div>
            
                                <div class="mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Event date</label>
                                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" id="update_event_date" x-model="update_event_date" readonly>
                                </div>
            
                                <div class="inline-block w-64 mb-4">
                                    <label class="text-gray-800 block mb-1 font-bold text-sm tracking-wide">Select a theme</label>
                                    <div class="relative">
                                        <select @change="update_event_theme = $event.target.value;" id="update_event_theme" x-model="update_event_theme" class="block appearance-none w-full bg-gray-200 border-2 border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500 text-gray-700">
                                            <template x-for="(theme, index) in themes">
                                                <option :value="theme.value" x-text="theme.label"></option>
                                            </template>                       
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
             
                                <div class="mt-8 text-right" id="edit_btn">
                                    <button type="button" id= "editDelete" class="bg-red-600 hover:bg-red-700 text-sky-50 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2" @click="deleteEvent()">
                                        Delete
                                    </button>	
                                    <button type="button" id= "editCancel" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm mr-2" @click="editEventModal = !editEventModal">
                                        Cancel
                                    </button>	
                                    <button type="button" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-sm" @click="updateEventModal()">
                                        Update Event
                                    </button>	
                                </div>
                            </form>
                        </div>
                    </div>
                </div>  
                
                <div style=" background-color: rgba(0, 0, 0, 0.8)" class="fixed z-40 top-0 right-0 left-0 bottom-0 h-full w-full" x-show.transition.opacity="showDaytaModal">
                    <div class="p-4 max-w-xl mx-auto relative absolute left-0 right-0 overflow-hidden mt-60" id="day-info">
                        <div class="shadow absolute right-0 top-0 w-10 h-10 rounded-full bg-white text-gray-500 hover:text-gray-800 inline-flex items-center justify-center cursor-pointer"
                            x-on:click="showDaytaModal = !showDaytaModal">
                            <svg class="fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
                            </svg>
                        </div>
                        <div class="shadow w-full rounded-lg bg-white overflow-hidden w-full block p-8">
                            <input class="text-center w-full text-xl text-red-600 font-bold mb-8 border-0 border-none outline-none italic" type="text" id="event_date" x-model="event_date" readonly>
                            <h2 class="font-bold text-2xl mb-8 text-gray-800 border-b pb-2 italic">Schedule for the day</h2>
                            <div id="eventsContainer">
                                
                                <template x-for="event in eventsToDisplay" :key="event.event_title">
                                    <div
                                        class="px-1 py-1 rounded-lg mt-1 overflow-hidden "
                                        :class="{
                                            ' text-blue-800 ': event.event_theme === 'blue',
                                            ' text-red-800 ': event.event_theme === 'red',
                                            ' text-orange-800 ': event.event_theme === 'orange',
                                            ' text-yellow-800 ': event.event_theme === 'yellow',
                                            ' text-green-800 ': event.event_theme === 'green',
                                            ' text-purple-800 ': event.event_theme === 'purple'
                                        }"
                                    >
                                        <div class="text-lg mb-2 italic" x-text="event.event_title"></div>
                                    </div>
                                </template>
                                <p x-show="eventsToDisplay.length === 0" class="text-lg italic">No events</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>

        const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        this.editEventModal = false;

        function app() {
            return {

                month: '',
                year: '',   
                no_of_days: [],
                blankdays: [],
                days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                eventsToDisplay: [], 
                events: [], 
                event_title: '',
                event_date: '',
                event_theme: 'blue',
                
                update_new_title: '',

                themes: [
                    { value: "blue", label: "Blue Theme" },
                    { value: "red", label: "Red Theme" },
                    { value: "orange", label: "Orange Theme" },
                    { value: "yellow", label: "Yellow Theme" },
                    { value: "green", label: "Green Theme" },
                    { value: "purple", label: "Purple Theme" }
                ],
    
                openEventModal: false,
                editEventModal: false,
                showDaytaModal: false,
    
                initDate() {
                    let today = new Date();
                    this.month = today.getMonth();
                    this.year = today.getFullYear();
                    this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
                    this.getEvents(); 

                    setInterval(() => {
                        this.getEvents();
                    }, 2000); 
                },
    
                isToday(date) {
                    const today = new Date();
                    const d = new Date(this.year, this.month, date);
    
                    return today.toDateString() === d.toDateString() ? true : false;
                },
    
                showEventModal(date) {
                    this.openEventModal = true;
                    this.event_date = new Date(this.year, this.month, date).toDateString();
                },
    
                addEvent() {
                    if (this.event_title === "") {
                        return;
                    }
    
                    // Add event to the local events array
                    this.events.push({
                        event_date: this.event_date,
                        event_title: this.event_title,
                        event_theme: this.event_theme
                    });
    
                    // Clear the form data
                    this.event_title = '';
                    this.event_date = '';
                    this.event_theme = 'blue';
    
                    this.openEventModal = false;
    
                    let event_date = $("#event_date").val();
                    let event_title = $("#event_title").val();
                    let event_theme = $("#event_theme").val();

                    $.ajax({
                        type: "POST",
                        url: "../includes/schedule.inc.php",
                        data: {
                            event_date: event_date,
                            event_title: event_title,
                            event_theme: event_theme
                        },
                        cache: false,
                        success: function (response) {
                            console.log(response); // Handle success response
                            this.getEvents(); // Refresh events after adding
                        }.bind(this),
                        error: function (xhr, status, error) {
                            console.error(xhr);
                        }
                    });


                },


                    
                editShowEventModal(date, edit) {

                    this.editEventModal = true;        
                    this.update_event_date = new Date(this.year, this.month, date).toDateString();
                    var oldTitle = document.getElementById('update_event_title');
                    var newTitle = document.getElementById("update_new_title");
                    var chkBox = document.getElementById("sameTitle");

                    chkBox.onclick = function() {

                        if (chkBox.checked == true){
                            newTitle.value = oldTitle.value;
                        } else {
                            newTitle.value = "";
                        }

                    }
                    

                    this.getEvents();

                },
               
    
                getEvents() {
                    var picked_date = this.update_event_date;


                    $.ajax({
                        type: "GET",
                        url: "../includes/event_fetch.php",
                        dataType: "json",
                        success: function (data) {

                            if (Array.isArray(data)) {
                                this.events = data;

                                var selectOption = document.getElementById("update_event_title");


                                selectOption.innerHTML = "";

                                for (var i = 0; i < data.length; i++) {

                                    var option = document.createElement("option");

                                    if (picked_date == data[i].event_date) {

                                        option.text = data[i].event_title;
                                        option.value = data[i].event_title;
                                        selectOption.add(option);
                                    }

                                }

                            } else {
                                console.error('Unexpected response format:', data);
                            }
                        }.bind(this),
                        error: function (xhr, status, error) {
                            console.error(xhr);
                        }
                    });
                },

                showDayta(date) {
                    this.showDaytaModal = true;
                    this.event_date = new Date(this.year, this.month, date).toDateString();

                    const eventsOnDate = this.events.filter(e => 
                        new Date(e.event_date).toDateString() === new Date(this.year, this.month, date).toDateString()
                    );

                    this.eventsToDisplay = eventsOnDate;
                },

    
                getNoOfDays() {
                    let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();
                    let dayOfWeek = new Date(this.year, this.month).getDay();
                    let blankdaysArray = [];
                    for (var i = 1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                    }
    
                    let daysArray = [];
                    for (var i = 1; i <= daysInMonth; i++) {
                        daysArray.push(i);
                    }
    
                    this.blankdays = blankdaysArray;
                    this.no_of_days = daysArray;
                },


            


                updateEventModal(){


                    let update_event_date = $("#update_event_date").val();
                    let update_event_title = $("#update_event_title").val();
                    let update_event_theme = $("#update_event_theme").val();
                    
                    let update_new_title = $("#update_new_title").val();

                    if (update_new_title === '') {
                        return;
                    }

                    this.editEventModal = false;

                    $.ajax({
                        type: "POST",
                        url: "../includes/update_sched.inc.php",
                        data: {
                            update_event_date: update_event_date,
                            update_event_title: update_event_title,
                            update_event_theme: update_event_theme,
                            update_new_title: update_new_title
                        },
                        cache: false,
                        success: function (response) {
                            console.log(response); // Handle success response
                            this.getEvents(); // Refresh events after adding
                        }.bind(this),
                        error: function (xhr, status, error) {
                            console.error(xhr);
                        }
                    });

                },


                deleteEvent(){

                this.editEventModal = false;


                let update_event_date = $("#update_event_date").val();
                let update_event_title = $("#update_event_title").val();

              

                $.ajax({
                    type: "POST",
                    url: "../includes/delete_event.inc.php",
                    data: {
                        update_event_date: update_event_date,
                        update_event_title: update_event_title,

                    },
                    cache: false,
                    success: function (response) {
                        console.log(response); // Handle success response
                        this.getEvents(); // Refresh events after adding
                    }.bind(this),
                    error: function (xhr, status, error) {
                        console.error(xhr);
                    }
                });

                }

            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
